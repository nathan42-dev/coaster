<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle du Coaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contrôle du Coaster</h1>
        <div class="controls">
            <button id="startButton">Démarrer</button>
            <button id="stopButton">Arrêter</button>
            <button id="speedUpButton">Accélérer</button>
            <button id="slowDownButton">Ralentir</button>
        </div>
        <div class="status">
            <p id="statusText">Statut: Arrêté</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
